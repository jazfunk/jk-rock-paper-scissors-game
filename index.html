<!DOCTYPE html>
<html>

<head>
    <title>Rock-Paper-Scissors</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>

    <header id="main-header" class="header-main">
        <table>
            <tr>
                <td>
                    <h1>
                        <button id="page-action-btn" class="my-buttons">Play Intro</button>
                        Rock-Paper-Scissors
                    </h1>
                </td>
            </tr>
        </table>
    </header>
    <!-- <input type="text" id="run-text" class="my-input-text"> -->
    <main>
        
        <h3>
            Key: R = Rock
            &nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;
            P = Paper
            &nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;
            S = Scissors
        </h3>    

        <table class="game-table">
            <tr class="menu-table">
                <td id="user-name" colspan="2" class="menu-text"></td>
                <td id="menu-result" class="menu-result-text"></td>
                <td id="cpu" colspan="2" class="menu-text"></td>
            </tr>
            <tr>
                <td id="user1" class="game-cell"></td>
                <td id="user2" class="game-cell"></td>
                <td id="result-cell" class="game-cell-result"></td>
                <td id="comp2" class="ai-game-cell"></td>
                <td id="comp1" class="ai-game-cell"></td>
            </tr>            
        </table>         
        <table class="main-table">            
            <tr>
                <td id="user-title" class="main-cell">
                    <span class="player-title">You</span>                    
                </td>
                <td id="user-wave" class="main-cell">
                    <img src="images/wave.png">
                </td>
                <td id="user-fist" class="main-cell">
                    <img src="images/fist.png"> 
                </td>
                <td id="user-rock" class="main-cell">
                    <img src="images/rock.png">
                </td>
                <td id="user-paper" class="main-cell">
                    <img src="images/paper.png">
                </td>
                <td id="user-scissors" class="main-cell">
                    <img src="images/scissors.png">
                </td>
                <td style="background-color: #e2e2e2;">
                    &nbsp;
                </td>
                <span class="ai-player">
                    <td id="cpu-scissors" class="ai-player">
                        <img src="images/scissors.png">
                    </td>
                    <td id="cpu-paper" class="ai-player">
                        <img src="images/paper.png">
                    </td>
                    <td id="cpu-rock" class="ai-player">
                        <img src="images/rock.png">
                    </td>                    
                    <td id="cpu-fist" class="ai-player">
                        <img src="images/fist.png">  
                    </td>
                    <td id="cpu-wave" class="ai-player">
                        <img src="images/wave.png">
                    </td>
                    <td id="cpu-title" class="ai-player">
                        <span class="player-title">CPU</span>
                    </td>                    
                </span>
            </tr>            
        </table>

        <h4>
            <button id="clear-local" class="my-buttons">Clear Memory & Start New Game</button>
        </h4>

    </main>

    <footer>
        <h2>by Jeff King</h2>
        <h3>
            <a href="https://github.com/jazfunk">GitHub</a>
            |
            <a href="https://www.linkedin.com/in/jeffking222/">LinkedIn</a>
        </h3>
    </footer>

    <h4>Software Development Mastermind</h4>

    <h4>
        Images &copy; <a href="https://thenounproject.com/cristiano.zoucas" style="font-size: 18px">Cristiano Zoucas, BR</a>
    </h4>

    <script src="script.js"></script>
</body>

</html>
