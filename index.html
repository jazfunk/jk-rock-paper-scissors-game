<!DOCTYPE html>
<html>

<head>
    <title>Rock-Paper-Scissors</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <header>
        <table>
            <tr>
                <td>
                    <h1>Rock-Paper-Scissors</h1>
                </td>
            </tr>
        </table>

    </header>

    <main>
        <table class="game-table">
            <tr>
                <td class="game-cell">
                    <img src="images/fist.png">
                </td>                
                <td class="game-cell">
                    <img src="images/rock.png">
                </td>                
                <td class="game-cell-result">
                    <img src="images/scissors.png">
                    <br>
                    <span class="ai-game-result">
                        <img src="images/paper.png">
                    </span>
                </td>                
                <td class="game-cell">
                    <span class="ai-game-span">
                        <img src="images/rock.png">
                    </span>
                </td>                
                <td class="game-cell">
                    <span class="ai-game-span">
                        <img src="images/fist.png">
                    </span>
                </td>
            </tr>
        </table>
        
        <table class="main-table">            
            <tr>
                <td class="main-cell">
                    <span class="player-title">User</span>                    
                </td>
                <td class="main-cell">
                    <br>
                    <img src="images/wave.png">
                    <br>
                </td>
                <td class="main-cell">
                    <br> 
                    <img src="images/fist.png">                                                       
                    <br>
                </td>
                <td class="main-cell">
                    <br>
                    <img src="images/rock.png">
                    <br>
                </td>
                <td class="main-cell">
                    <br>
                    <img src="images/scissors.png">
                    <br>
                </td>
                <td class="main-cell">
                    <img src="images/paper.png">
                    <br>
                </td>
            </tr>
            <tr class="ai-player">
                <td class="main-cell">
                    <span class="player-title">Computer</span>
                </td>
                <td class="main-cell">
                    <br>
                    <img src="images/wave.png">
                    <br>
                </td>
                <td class="main-cell">
                    <br> 
                    <img src="images/fist.png">                                                       
                    <br>
                </td>
                <td class="main-cell">
                    <br>
                    <img src="images/rock.png">
                    <br>
                </td>
                <td class="main-cell">
                    <br>
                    <img src="images/scissors.png">
                    <br>
                </td>
                <td class="main-cell">
                    <br>
                    <img src="images/paper.png">
                    <br>
                </td>
            </tr>
        </table>
    </main>

    <footer>
        <h2>by Jeff King</h2>
    </footer>

    <script src="script.js"></script>
</body>

</html>
