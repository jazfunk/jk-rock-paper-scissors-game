<!DOCTYPE html>
<html>

<head>
    <title>Rock-Paper-Scissors</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>

    <header>
        <table>
            <tr>
                <td>
                    <h1>Rock-Paper-Scissors</h1>
                    <button id="page-action-btn" class="my-buttons">Run</button>
                    <br>
                    <input type="text" id="run-text" class="my-input-text">
                </td>
            </tr>
        </table>
    </header>
<!--  -->
    <main>
        <table class="game-table">
            <tr>
                <td id="user1" class="game-cell">
                    <!-- <img src="images/fist.png"> -->
                </td>
                <td id="user2" class="game-cell">
                    <!-- <img src="images/rock.png"> -->
                </td>
                <td id="result-cell" class="game-cell-result">
                    <!-- <img src="images/scissors.png"> -->
                    <br>
                    <span class="ai-game-result">
                        <!-- <img src="images/paper.png"> -->
                    </span>
                </td>
                <td id="comp2" class="ai-game-cell">
                    <!-- <img src="images/rock.png"> -->
                </td>
                <td id="comp1" class="ai-game-cell">
                    <!-- <img src="images/fist.png"> -->
                </td>
            </tr>
        </table>
        
        <table class="main-table">            
            <tr>
                <td class="main-cell">
                    <span class="player-title">You</span>                    
                </td>
                <td class="main-cell">
                    <img src="images/wave.png">
                </td>
                <td class="main-cell">
                    <img src="images/fist.png"> 
                </td>
                <td class="main-cell">
                    <img src="images/rock.png">
                </td>
                <td class="main-cell">
                    <img src="images/scissors.png">
                </td>
                <td class="main-cell">
                    <img src="images/paper.png">
                </td>
            </tr>
            <tr class="ai-player">
                <td class="main-cell">
                    <span class="player-title">CPU</span>
                </td>
                <td class="main-cell">
                    <img src="images/wave.png">
                </td>
                <td class="main-cell">
                    <img src="images/fist.png">  
                </td>
                <td class="main-cell">
                    <img src="images/rock.png">
                </td>
                <td class="main-cell">
                    <img src="images/scissors.png">
                </td>
                <td class="main-cell">
                    <img src="images/paper.png">
                </td>
            </tr>
        </table>
    </main>

    <footer>
        <h2>by Jeff King</h2>
    </footer>

    <script src="script.js"></script>
</body>

</html>
