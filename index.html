<!DOCTYPE html>
<html>

<head>
    <title>Rock-Paper-Scissors</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>

    <header id="main-header" class="header-main">
        <table>
            <tr>
                <td>
                    <h1>Rock-Paper-Scissors</h1>
                    <button id="page-action-btn" class="my-buttons">Play Intro</button>
                    <input type="text" id="run-text" class="my-input-text">
                </td>
            </tr>
        </table>
    </header>  

    <main>
        
        <h3>
            Key: 'R' = Rock
            &nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;
            'P' = Paper
            &nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;
            'S' = Scissors
        </h3>    

        <table class="game-table">
            <tr class="menu-table">
                <td id="user-name" colspan="2" class="menu-text">                    
                </td>
                <td id="menu-result" colspan="1" class="menu-result-text">                    
                </td>
                <td id="cpu" colspan="2" class="menu-text">                    
                </td>
            </tr>
            <tr>
                <td id="user1" class="game-cell">                    
                </td>
                <td id="user2" class="game-cell">
                </td>
                <td id="result-cell" class="game-cell-result">
                    <!-- <span class="ai-game-result">
                        <!-- <img src="images/paper.png"> -->
                    </span> -->
                </td>
                <td id="comp2" class="ai-game-cell">
                </td>
                <td id="comp1" class="ai-game-cell">
                </td>
            </tr>            
        </table> 

        <h4>&nbsp;</h4>

        <table class="main-table">            
            <tr>
                <td class="main-cell">
                    <span class="player-title">You</span>                    
                </td>
                <td class="main-cell">
                    <img src="images/wave.png">
                </td>
                <td class="main-cell">
                    <img src="images/fist.png"> 
                </td>
                <td class="main-cell">
                    <img src="images/rock.png">
                </td>
                <td class="main-cell">
                    <img src="images/scissors.png">
                </td>
                <td class="main-cell">
                    <img src="images/paper.png">
                </td>
            </tr>
            <tr class="ai-player">
                <td class="main-cell">
                    <span class="player-title">CPU</span>
                </td>
                <td class="main-cell">
                    <img src="images/wave.png">
                </td>
                <td class="main-cell">
                    <img src="images/fist.png">  
                </td>
                <td class="main-cell">
                    <img src="images/rock.png">
                </td>
                <td class="main-cell">
                    <img src="images/scissors.png">
                </td>
                <td class="main-cell">
                    <img src="images/paper.png">
                </td>
            </tr>
        </table>
        <h4>&nbsp;</h4>
    </main>

    <footer>
        <h2>by Jeff King</h2>
        <h3>
            <a href="https://github.com/jazfunk">GitHub</a>
            |
            <a href="https://www.linkedin.com/in/jeffking222/">LinkedIn</a>
        </h3>
    </footer>

    <h4>Software Development Mastermind</h4>

    <script src="script.js"></script>
</body>

</html>
